<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #f8f8f8;
        }

        .container {
            padding: 20px;
        }

        /* Logo */
        .logo {
            width: 150px;
            margin: 10px auto;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            color: black;
        }

        th {
            background-color: #f4f4f4;
            color: black;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: black;
        }

        .clear-cart {
            padding: 10px 20px;
            background-color: #dc4348;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }

        .clear-cart:hover {
            background-color: #8B3C65;
        }

        .back-to-menu, .generate-bill {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            width: 200px;
            border: none;
        }

        .back-to-menu:hover, .generate-bill:hover {
            background-color: #218838;
        }

        .customer-info {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 80%;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .customer-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .customer-info input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Bill Styling */
        .bill {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            width: 60%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        .bill h2 {
            text-align: center;
            color: #dc4348;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .bill p {
            margin: 8px 0;
            font-size: 1em;
            font-weight: bold;
        }

        .bill-details {
            padding: 15px;
            background: #f4f4f4;
            border-radius: 10px;
        }

        .bill .logo {
            display: block;
            width: 100px;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../img/logo1.png" alt="Company Logo" class="logo">
        <h1 style="color: #dc4348;">YOUR ORDER</h1>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Subtotal (₹)</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <p class="total" id="total-price">Total: ₹0.00</p>
        <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
        <a href="menu.html" class="back-to-menu">Back to Menu</a>

        <div class="customer-info">
            <h2>Customer Information</h2>
            <label for="customer-name">Name:</label>
            <input type="text" id="customer-name" placeholder="Enter your name" required>
            <label for="customer-email">Email:</label>
            <input type="email" id="customer-email" placeholder="Enter your email" required>
            <label for="customer-phone">Phone:</label>
            <input type="tel" id="customer-phone" placeholder="Enter your phone number" required>
            <label for="customer-address">Address:</label>
            <input type="text" id="customer-address" placeholder="Enter your address" required>
            <a href="../E-Shop/b.html"><button class="generate-bill" onclick="generateBill()">Generate Bill</button></a>
        </div>

        
    </div>

    <script>
       function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    let total = 0;

    cartItemsContainer.innerHTML = '';

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = `<tr><td colspan="4">Your cart is empty.</td></tr>`;
    } else {
        cart.forEach(item => {
            const subtotal = item.price * item.quantity;
            total += subtotal;
            const row = `
                <tr>
                    <td>${item.name}</td>
                    <td>₹${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>₹${subtotal.toFixed(2)}</td>
                </tr>
            `;
            cartItemsContainer.insertAdjacentHTML('beforeend', row);
        });
    }

    totalPriceElement.textContent = `Total: ₹${total.toFixed(2)}`;
}

// Load cart when page loads
document.addEventListener('DOMContentLoaded', loadCart);


        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
        }

        function generateBill() {
    const customerDetails = {
        name: document.getElementById('customer-name').value,
        email: document.getElementById('customer-email').value,
        phone: document.getElementById('customer-phone').value,
        address: document.getElementById('customer-address').value,
        date: new Date().toLocaleString(),
        total: document.getElementById('total-price').textContent
    };

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    localStorage.setItem('customerDetails', JSON.stringify(customerDetails));
    localStorage.setItem('billCart', JSON.stringify(cart));

    window.location.href = "b.html"; // Redirect to bill page
}

   

            document.getElementById('bill-customer-name').textContent = 'Name: ' + document.getElementById('customer-name').value;
            document.getElementById('bill-customer-email').textContent = 'Email: ' + document.getElementById('customer-email').value;
            document.getElementById('bill-customer-phone').textContent = 'Phone: ' + document.getElementById('customer-phone').value;
            document.getElementById('bill-customer-address').textContent = 'Address: ' + document.getElementById('customer-address').value;
            document.getElementById('bill-date').textContent = 'Date: ' + new Date().toLocaleString();
            document.getElementById('bill-total').textContent = document.getElementById('total-price').textContent;
        
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
