<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/logstyle.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      
      <!-- Username input -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <!-- Password input -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Login button -->
      <!-- <button type="submit" class="btn-login"><a href="../html/indexfinal.html">Login</a></button> -->
      <a href="../html/indexfinal.html" class="btn" style="background-color: rgb(163, 31, 31); color: aliceblue; border-radius: 40px; font-weight: bold;">LOGIN</a>

      <!-- Forgot password and register links -->
      <div class="links">
        <a href="./forgot.html">Forgot Password?</a>
        <a href="./registration/index.html">Registration Form</a>
      </div>
    </form>
  </div>
</body>
</html>
